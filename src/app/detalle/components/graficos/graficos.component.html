<h2 *ngIf="!loading">{{indicatorDetail.nombre}}</h2>
<ngx-skeleton-loader *ngIf="loading" count="1" appearance="" animation="progress-dark">
</ngx-skeleton-loader>
<div class="chart-container" >
  <ngx-charts-bar-horizontal
  *ngIf="results.length >0"
  [view]="view"
  [scheme]="colorScheme"
  [results]="results"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="xAxisLabel ? true : false"
  [showYAxisLabel]="yAxisLabel ? true : false"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  (select)="onSelect($event, indicatorDetail.codigo)"
>
</ngx-charts-bar-horizontal>
</div>
